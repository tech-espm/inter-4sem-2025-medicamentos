<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">

    {% if titulo %}
    <title>{{ titulo }} - Projeto</title>
    {% else %}
    <title>Projeto</title>
    {% endif %}


    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/sweetalert2.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/estilo.css" />
    <link rel="icon" type="image/png" href="/static/img/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="/static/js/projeto.js"></script>

    {% block head %}{% endblock %}

</head>
<body>

    <div class="limitador">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">
                <img src="/static/img/logo.png" style="max-width: 70px;" alt="Logo" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <div class="navbar-nav">
                    <a class="nav-link" href="/contratar">Contratar</a>
                    <a class="nav-link" href="/sobre">Time</a>
                </div>
            </div>

            <div class="navbar-nav">
                <a class="nav-link" href="/login"><img src="/static/img/user.png" alt="Login Icon" style="max-width: 40px;"></a>
            </div>
        </nav>

        <div class="conteudo">

            {% block body %}{% endblock %}

        </div>

        <div class="rodape">
            <a class="link-rodape" href="https://sistemasdeinformacao.espm.edu.br" target="_blank">
                <small>Desenvolvido em 2025 pelo curso de Sistemas de Informação da ESPM</small>
                <br/>
                <img src="/static/img/logo-si-512.png" style="width: 100%; max-width: 150px;" />
            </a>
        </div>

        {% block rodape %}{% endblock %}

    </div>

    {% block scripts %}{% endblock %}

</body>
</html>
